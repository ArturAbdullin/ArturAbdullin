<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">What is the capital of...</h1>
    <div class="flex-container">
        <div class="flex-item">
            <div class="card">
                <div class="front"><div>Russia</div></div>
                <div class="back"><div>Moscow</div></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Canada</p></div>
                <div class="back"><p>Ottawa</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>USA</p></div>
                <div class="back"><p>Washington, D.C.</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Poland</p></div>
                <div class="back"><p>Warsaw</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Norway</p></div>
                <div class="back"><p>Oslo</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Sweden</p></div>
                <div class="back"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Spain</p></div>
                <div class="back"><p>Madrid</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Italy</p></div>
                <div class="back"><p>Rome</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Brazil</p></div>
                <div class="back"><p>Brasilia</p></div>
            </div>
        </div>
    </div>
</body>
</html>
