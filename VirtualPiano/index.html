<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study FlexBox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="piano-keyboard">
        <div class="black-keys">
            <div>W</div>
            <div>E</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
        </div>
        <div class="white-keys">
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
        </div>
    </div>
    <div class="piano-keyboard">
        <div class="black-keys">
            <div>O</div>
            <div>P</div>
            <div>]</div>
        </div>
        <div class="white-keys">
            <div>K</div>
            <div>L</div>
            <div>;</div>
            <div>'</div>
            <div>\</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
